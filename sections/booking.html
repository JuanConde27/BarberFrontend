<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/booking.css">
    <title>Booking</title>
</head>

<body>
    <a href="../index.html">
        <img src="../images/pngwing.com.png" class="logo" />
    </a>
    <button class="logout" id="logout">Cerrar Sesi√≥n</button>
    <button class="perfil" id="perfil">Mi Perfil</button>
    <div class="container">
        <div class="header">
            Contact Us
        </div>
        <div class="form-container">
            <div class="subtitle">
                Send us your reservation information
            </div>
            <form id="booking-form">
                <div class="form-section">
                    <div class="form-label">
                        <label for="name">Name</label>
                    </div>
                    <div class="input-container">
                        <span class="input-icon">
                            <i class="far fa-user"></i>
                        </span>
                        <input id="name" type="text" class="form-input" required placeholder="Enter your name">
                    </div>
                </div>

                <div class="form-section">
                    <div class="form-label">
                        <label for="date">Date</label>
                    </div>
                    <div class="input-container">
                        <span class="input-icon">
                            <i class="far fa-calendar-alt"></i>
                        </span>
                        <input id="date" type="date" class="form-input" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
                            title="Ingresa un fecha valida">
                    </div>
                </div>

                <div class="form-section">
                    <div class="form-label">
                        <label for="time">Hour</label>
                    </div>
                    <div class="input-container">
                        <span class="input-icon">
                            <i class="far fa-clock"></i>
                        </span>
                        <input id="time" type="time" class="form-input" required min="07:00" max="21:00">
                    </div>
                </div>

                <div class="form-section">
                    <div class="form-label">
                        <label for="barber">Barber</label>
                    </div>
                    <div class="input-container">
                        <span class="input-icon">
                            <i class="fas fa-cut"></i>
                        </span>
                        <select id="barber" class="form-select" required>
                            <option value="" selected disabled>Select Barber</option>
                        </select>
                    </div>
                </div>

                <div class="form-section">
                    <div class="form-label">
                        <label for="service">Services</label>
                    </div>
                    <div class="input-container">
                        <span class="input-icon">
                            <i class="fas fa-asterisk"></i>
                        </span>
                        <select id="service" class="form-select" required>
                            <option value="" selected disabled>Select Service</option>
                            <option value="Corte de cabello">Corte de cabello</option>
                            <option value="Corte de barba">Corte de barba</option>
                            <option value="Corte de cabello y barba">Corte de cabello y barba</option>
                            <option value="Corte de cabello y barba con shampoo">Corte de cabello y barba con shampoo</option>
                            <option value="Corte de cabello y barba con shampoo y mascarilla">Corte de cabello y barba con shampoo y mascarilla</option>
                        </select>
                    </div>
                </div>

                <div class="form-section">
                    <div class="form-label">
                        <label for="comments">Tell Us</label>
                    </div>
                    <div class="input-container">
                        <span class="input-icon">
                            <i class="far fa-comment"></i>
                        </span>
                        <textarea id="comments" class="form-textarea" placeholder=" Enter Message"></textarea>
                    </div>
                </div>

                <button type="submit" class="button">Send Booking</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../scripts/booking.js"></script>
    <script>
        const date = document.getElementById('date');
        //validar fecha no sea menor a la actual
        date.addEventListener('change', () => {
            const dateValue = date.value;
            const dateArray = dateValue.split('-');
            const dateYear = dateArray[0];
            const dateMonth = dateArray[1];
            const dateDay = dateArray[2];
            const dateObject = new Date(dateYear, dateMonth - 1, dateDay);
            const today = new Date();
            if (dateObject < today) {
                date.value = '';
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'La fecha no puede ser menor a la actual',
                })
            }
        })

        const perfil = document.getElementById('perfil');
        perfil.addEventListener('click', () => {
            window.location.href = '../sections/dashboard_user.html';
        })
    </script>

</body>

</html>
