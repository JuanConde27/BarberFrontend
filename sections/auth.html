<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/auth.css">
</head>

<body>
    <a href="../index.html">
        <img src="../images/pngwing.com.png" class="logo" />
    </a>
    <div class="main">
        <div class="container a-container" id="a-container">
            <form class="form" id="formregister">
                <h2 class="form_title title">Crea Una Cuenta</h2>
                <span class="form__span">Usa tu correo para ingresar</span>
                <input class="form__input" id="lognameregister" type="text" placeholder="Nombre">
                <input class="form__input" id="logemailregister" type="email" placeholder="E-mail">
                <input class="form__input" id="logpassregister" type="password" placeholder="Contraseña">
                <button class="form__button button submitt" type="submit">REGISTRATE</button>
            </form>
        </div>
        <div class="container b-container" id="b-container">
            <form id="formlogin" class="form">
                <h2 class="form_title title">Inicia Sesion</h2>
                <span class="form__span">Usa tu correo para ingresar</span>
                <input type="email" name="logemail" class="form__input" placeholder="E-mail" id="logemail"
                    autocomplete="off" />
                <input type="password" name="logpass" class="form__input" placeholder="Contraseña" id="logpass"
                    autocomplete="off" />
                <a class="form__link" href="./forgotpass.html">Haz olvidado tu contraseña?</a>
                <button class="form__button button submitt" type="submit">INICIA SESION</button>
            </form>
        </div>
        <div class="switch" id="switch-cnt">
            <div class="switch__circle"></div>
            <div class="switch__circle switch__circle--t"></div>
            <div class="switch__container" id="switch-c1">
                <h2 class="switch__title title">Bienvenido!</h2>
                <p class="switch__description description">Para mantenerse conectado con nosotros por favor inicie sesión con su información personal</p>
                <button class="switch__button button switch-btn">INICIA SESION</button>
            </div>
            <div class="switch__container is-hidden" id="switch-c2">
                <h2 class="switch__title title">Eres nuevo?</h2>
                <p class="switch__description description">Ingresa tus datos personales y comienza a conectar con nosotros</p>
                <button class="switch__button button switch-btn">REGISTRATE</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
        integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../scripts/login.js"></script>
    <script src="../scripts/register.js"></script>
    <script src="../scripts/auth.js"></script>
</body>

</html>
